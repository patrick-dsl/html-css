<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio-006</title>
    <style>
        body{
            background-color: rgb(105, 105, 105);
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Abaixo nós temos as tags usadas no HTML, passe o mouse acima para ver a tag utilizada.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Título</abbr></li>
        <li><abbr title="Use a tag&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag&lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag&lt;ol&gt;">Lista numeradas</abbr></li>
        <li><abbr title="Use a tag&lt;ul&gt;">Lista com demarcadores</abbr></li>
        <li><abbr title="Use a tag&lt;a&gt;">Links</abbr></li>
    </ul>

    
</body>
</html>
