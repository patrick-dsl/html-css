<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query</title>
    <link rel="stylesheet" href="estilos/style.css" media="all" />
    <link rel="stylesheet" href="estilos/mq.css" />
  </head>
  <body>
    <main>
      <h1>Testando media query</h1>
      <img
        class="phone"
        src="images/icon-phone.png"
        alt="Acessando via smartphone"
      />
      <img
        class="tablet"
        src="images/icon-tablet.png"
        alt="Acessando via Tablet"
      />
      <img
        class="print"
        src="images/icon-print.png"
        alt="Versão de impressão"
      />
      <img class="pc" src="images/icon-pc.png" alt="Acessando via desktop" />
      <img class="tv" src="images/icon-tv.png" alt="Acessando via Televisão" />
    </main>
  </body>
</html>
