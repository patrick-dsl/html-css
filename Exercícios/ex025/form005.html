<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="cadastro.js" method="get" autocomplete="on">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="sexmas" value="M"/><label for="sexmas"
          >Masculino</label
        >
        <br/>
        <input type="radio" name="sexo" id="sexfem" value="F" /><label for="sexfem"
          >Feminino</label
        >
      </fieldset>
      <fieldset>
        <legend>Jogos favoritos</legend>
        <input type="checkbox" name="valorant" id="valorant" /><label
          for="valorant"
          >Valorant</label
        >
        <br />
        <input type="checkbox" name="lol" id="lol" /><label for="lol"
          >League of legends</label
        >
        <br />
        <input type="checkbox" name="dota2" id="dota2" /><label for="dota2"
          >Dota 2</label
        >
        <br />
        <input type="checkbox" name="albion" id="albion" /><label for="albion"
          >Albion Online</label
        >
        <br />
        <input type="checkbox" name="csgo" id="csgo" /><label for="csgo"
          >CS-GO</label
        >
        <br />
        <input type="checkbox" name="tft" id="tft" /><label for="tft"
          >Team fight tatics</label
        >
        <br />
      </fieldset>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Reset" />
      </p>
    </form>
  </body>
</html>
