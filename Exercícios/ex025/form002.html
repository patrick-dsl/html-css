<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: rgb(87, 86, 86);
      }
    </style>
  </head>
  <body>
    <h1>Form test</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
      <p>
        <label for="user">Username: </label
        ><input required type="text" name="user" id="user" placeholder="Username" autocomplete="username" />
      </p>
      <p>
        <label for="password">Password: </label>
        <input required type="password" name="password" id="password" placeholder="Password" autocomplete="current-password" />
      </p>
      <p>
        <input type="reset" value="Reset" />
        <input type="submit" value="Send" />
      </p>
    </form>
  </body>
</html>
