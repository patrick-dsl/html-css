<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="cadastro.js" method="post" autocomplete="on">
    <p>
        <label for="estado">Estado:</label><br>
        <select name="estado" id="estado">
            <optgroup label="Região Sudeste">
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="BA">Bahia</option>
                <option value="RN">Rio Grande do Norte</option>
                        </select>
            </optgroup>
    </p>
    <p>
        <label for="profissao">Profissão:</label><br>
        <input type="text" name="profissao" id="profissao" list="lista-de-profissao">
        <datalist id="lista-de-profissao">
            <option>Administrador</option>
            <option>Programador</option>
            <option>Técnico de informática</option>
            <option>Analista de dados</option>
        </datalist>
    </p>
    <p>
        <label for="msg">Mensagem:</label><br>
        <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </p>
</form>    
</body>
</html>
