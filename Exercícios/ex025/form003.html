<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder=" Write your name" autocomplete="name" required>
        </p>
        <p>
            <label for="inota">Nota:</label>
            <input type="number" name="nota" id="inota" required maxlength="10" placeholder="0 - 10" autocomplete="off" min="0" max="10" step="0.5" required>
        </p>

        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idate">Dia da prova:</label>
            <input type="date" name="date" id="idate">
        </p>
        <p>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Reset">
        </p>
    </form>
    
</body>
</html>
