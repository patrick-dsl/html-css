<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(50, 50, 50);
        }
    </style>
</head>
<body>
    <form action="cadastro.js" method="get" autocomplete="on">
        
        <p>
            <label for="ano">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="ano" min="1900" max="2020" value="2000" oninput=" calcidade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>    
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
